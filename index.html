<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-mashum music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer"></div>
            <div class="songItem">
                     <img src="cover1.jpg" alt="1">
                     <span class="songName">Tera Fitoor</span>
                     <span class="songlistplay"><span class="timestamp">08:25 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            <div class="songItem">
                     <img src="cover1.jpg" alt="1">
                     <span class="songName">Tera Fitoor</span>
                     <span class="songlistplay"><span class="timestamp">02:40 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                     <img src="cover1.jpg" alt="1">
                     <span class="songName">Tera Fitoor</span>
                     <span class="songlistplay"><span class="timestamp">02:24 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                     <img src="cover1.jpg" alt="1">
                     <span class="songName">Tera Fitoor</span>
                     <span class="songlistplay"><span class="timestamp">04:30 <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                     <img src="cover1.jpg" alt="1">
                     <span class="songName">Tera Fitoor</span>
                     <span class="songlistplay"><span class="timestamp">03:42 <i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                     <img src="cover1.jpg" alt="1">
                     <span class="songName">Tera Fitoor</span>
                     <span class="songlistplay"><span class="timestamp">05:34 <i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>    
                
            </div>
        </div>    
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
             <i class="fas fa-3x fa-step-backward"></i>
             <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
             <i class="fas fa-3x fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <img src="audio-beat.gif" width="42px" alt="" id="gif"> Tera Fitoor - Arjit Singh
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
